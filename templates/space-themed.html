<!DOCTYPE html>
<html>
<head>
    <title>Spacecraft Systems Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.2/plotly.min.js"></script>
    <style>
        body {
            background-color: #0a1929;
            color: #e0e7ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(45deg, #1a2942, #0d1b2a);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #2a4c7c;
            box-shadow: 0 0 20px rgba(32, 156, 255, 0.1);
        }

        h1 {
            margin: 0;
            color: #5aa9ff;
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gauge-container {
            background: linear-gradient(45deg, #152238, #1c2d4a);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2a4c7c;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .gauge-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(32, 156, 255, 0.2);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            background: #0d1b2a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #2a4c7c;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
        }

        .alert {
            background-color: #ff5f5f33;
            color: #ff5f5f;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid #ff5f5f;
        }

        .plotly-graph-div {
            margin: auto;
            width: 100%;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Host System Resource Monitor</h1>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>Systems Online</span>
            </div>
            <div class="status-item">
                <span>Local Time: <span id="mission-time">00:00:00</span></span>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="gauge-container">
                <div id="cpu-gauge"></div>
            </div>
            <div class="gauge-container">
                <div id="mem-gauge"></div>
            </div>
        </div>

        {% if message %}
        <div class="alert">{{ message }}</div>
        {% endif %}
    </div>

    <script>
        // Update mission time
        function updateMissionTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('mission-time').textContent = 
                `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateMissionTime, 1000);
        updateMissionTime();

        // Gauge configurations
        const gaugeConfig = {
            type: "indicator",
            mode: "gauge+number",
            gauge: {
                axis: { range: [null, 100], tickwidth: 1, tickcolor: "#5aa9ff" },
                bar: { color: "#5aa9ff" },
                bgcolor: "transparent",
                borderwidth: 2,
                bordercolor: "#2a4c7c",
                steps: [
                    { range: [0, 50], color: "rgba(83, 255, 83, 0.2)" },
                    { range: [50, 80], color: "rgba(255, 235, 132, 0.2)" },
                    { range: [80, 100], color: "rgba(255, 95, 95, 0.2)" }
                ],
                threshold: {
                    line: { color: "#ff5f5f", width: 4 },
                    thickness: 0.75,
                }
            }
        };

        const gaugeLayout = {
            paper_bgcolor: 'transparent',
            plot_bgcolor: 'transparent',
            font: { color: '#e0e7ff', family: 'Segoe UI' },
            margin: { t: 50, b: 0, l: 0, r: 0 }
        };

        // CPU Gauge
        const cpuGauge = {
            ...gaugeConfig,
            value: {{ cpu_percent }},
            title: { text: "CPU Utilization", font: { size: 24, color: '#5aa9ff' } },
            gauge: {
                ...gaugeConfig.gauge,
                threshold: {
                    ...gaugeConfig.gauge.threshold,
                    value: {{ cpu_percent }}
                }
            }
        };

        // Memory Gauge
        const memGauge = {
            ...gaugeConfig,
            value: {{ mem_percent }},
            title: { text: "Memory Utilization", font: { size: 24, color: '#5aa9ff' } },
            gauge: {
                ...gaugeConfig.gauge,
                threshold: {
                    ...gaugeConfig.gauge.threshold,
                    value: {{ mem_percent }}
                }
            }
        };

        // Plot gauges
        Plotly.newPlot('cpu-gauge', [cpuGauge], {...gaugeLayout, title: ''});
        Plotly.newPlot('mem-gauge', [memGauge], {...gaugeLayout, title: ''});
    </script>
</body>
</html>
